{% extends 'base.html'%}

{% block title %} Update Adress and Order Pizza!{% endblock %}

{% block content%}
    <h3> Please update your adress to order Pizzas!</h3>
    <div class="row">
        <div class="col-lg-12">
	    	<div class="box-element" id="form-wrapper">
                <div class = 'form-field'>
                    <div class = 'form_control'>
                        <form action="" method="post">
                            {% csrf_token%}
                            {{form}}
                            <hr>
                            <input type="submit" id = 'form-button' class = "btn btn-success btn-block" value = 'Update'>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock%}
